<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3D Warehouse{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX via CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-900">
                            3D Warehouse
                        </a>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/" class="text-gray-900 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Files</a>
                            <a href="/cards" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Cards</a>
                            <a href="/thumbnails" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Thumbnails</a>
                            <a href="/stats" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Statistics</a>
                            <a href="/database-tables" class="text-gray-500 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Database</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                3D Warehouse - Advanced Model Management System
            </p>
        </div>
    </footer>
</body>
</html>
